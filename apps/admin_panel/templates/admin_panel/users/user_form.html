{% extends "base.html" %}
{% block title %}User Form{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{ view.object.pk|yesno:"Edit User,Add User" }}</h3>
  </div>
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'user-list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
