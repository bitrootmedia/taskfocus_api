{% extends "base.html" %}
{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header"><h3 class="card-title">Delete Task</h3></div>
  <div class="card-body">
    <p>Are you sure you want to delete task <strong>{{ object.title }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
