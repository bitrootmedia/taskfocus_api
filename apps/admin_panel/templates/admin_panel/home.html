{% extends "base.html" %}
{% block title %}Admin Panel{% endblock %}

{% block content %}
<div class="row row-cards">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Users</h3>
        <p class="text-muted">Manage registered users, access, and permissions.</p>
        <a href="{% url 'user-list' %}" class="btn btn-primary">Go to Users</a>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Tasks</h3>
        <p class="text-muted">Create, update, and assign tasks to users.</p>
        <a href="{% url 'task-list' %}" class="btn btn-primary">Go to Tasks</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
